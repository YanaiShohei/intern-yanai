<h1>{{quizCount +1}}問目</h1>

<h2>{{quiz?.question}}</h2>

<div *ngFor="let choice of quiz?.choices" class="center">
<button mat-raised-button class="button" (click)="selectAnswer(choice)" >
{{choice.statement}}
</button>
</div>
<br>
<div class="center">
  <button mat-raised-button (click)="clickHint()" class="button2">ヒント</button>
</div>
<br>
<div *ngIf="isDisplayHint">
  <h3 class="hint">
    {{quiz?.hint}}
  </h3>
</div>
