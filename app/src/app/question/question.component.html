<h1>{{quizCount}}問目</h1>

<h3>{{quiz?.question}}</h3>

<div *ngFor="let choice of quiz?.choices">
<button mat-raised-button color="accent" class="button">
  {{choice.statement}}
</button>
</div>
<br>
<button mat-raised-button color="accent" (click)="clickHint()" >ヒント</button>
<div *ngIf="isDisplayHint">
    <li>
      {{quiz?.hint}}
    </li>
</div>
